<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Libre+Franklin" rel="stylesheet">
    <title>Document</title>
</head>



<body>
    <!-- THE FORM -->
    <div class="wrapper">
        <form onsubmit="event.preventDefault()">
            
              
              <fieldset>
               
                <legend>Form Assignment</legend>
                
                <div class="box">
                    <label for="fullname">Full Name</label><br>
                    <input type="text" name="fullname" id="textbox">
                </div>

                <div class="box">
                    <label for="email">E-Mail</label> <br>
                    <input type="text" name="email"  class="textbox" id="email">
                </div>

                <div class="clear">
                </div>

                <div class="message">
                    <label for="message">Message</label><br>
                    <textarea name="message" id="message-area"></textarea>
                </div>

                <div class="submit">
                    <input type="submit" name="submit-btn" value="Submit" id="submit">
                </div>
                
            </fieldset>
            
            
        </form>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
